<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de Tarjetas M√©dicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Repaso de Tarjetas M√©dicas</h1>
            <h2 id="specialty-title"></h2>
            <a href="index.html" class="back-link">&larr; Inicio</a>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="today-count">0</span>
                    <span class="stat-label">Hoy</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pending-count">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="new-count">0</span>
                    <span class="stat-label">Nuevas</span>
                </div>
            </div>
        </header>

        <main>
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p id="question">Cargando preguntas...</p>
                        </div>
                        <div class="flashcard-back">
                            <p id="answer"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="prev-btn" class="control-btn" disabled>‚Üê Anterior</button>
                <button id="flip-btn" class="control-btn primary">Mostrar Respuesta</button>
                <button id="next-btn" class="control-btn primary">Siguiente ‚Üí</button>
            </div>

            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" data-difficulty="easy">F√°cil</button>
                <button class="difficulty-btn medium" data-difficulty="medium">Medio</button>
                <button class="difficulty-btn hard" data-difficulty="hard">Dif√≠cil</button>
            </div>

            <div class="manage-buttons">
                <button id="edit-card-btn" class="small-btn">Editar</button>
                <button id="delete-card-btn" class="small-btn">Eliminar</button>
                <button id="export-btn" class="small-btn">Exportar</button>
                <button id="import-btn" class="small-btn">Importar</button>
                <input type="file" id="import-input" accept="application/json" style="display:none">
                <a href="cloze.html" class="small-btn">Crear Cloze</a>
            </div>
        </main>

        <div class="add-card-form">
            <h3>Agregar Nueva Tarjeta</h3>
            <div class="form-group">
                <input type="text" id="new-question" placeholder="Pregunta" class="form-input">
            </div>
            <div class="form-group">
                <textarea id="new-answer" placeholder="Respuesta" class="form-textarea"></textarea>
            </div>
            <div class="form-group">
                <select id="new-category" class="form-input">
                    <option value="">Rubro</option>
                    <option value="definicion">Definici√≥n</option>
                    <option value="epidemiologia">Epidemiolog√≠a</option>
                    <option value="etiologia">Etiolog√≠a</option>
                    <option value="fisiopatologia">Fisiopatolog√≠a</option>
                    <option value="cuadro-clinico">Cuadro Cl√≠nico</option>
                    <option value="diagnostico">Diagn√≥stico</option>
                    <option value="tratamiento">Tratamiento</option>
                    <option value="complicaciones">Complicaciones</option>
                </select>
            </div>
            <div class="form-group">
                <select id="new-specialty" class="form-input"></select>
            </div>
            <button id="add-card-btn" class="primary">Agregar Tarjeta</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
