<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión de Estudio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="study-page">
    <div class="container study-container">
        <h1 id="session-title">Repaso</h1>
        <div class="session-progress">
            <div id="progress-fill"></div>
        </div>
        <div class="flashcard-container">
            <div class="flashcard" id="study-card">
                <div class="flashcard-front">
                    <p id="study-question"></p>
                </div>
                <div class="flashcard-back" id="study-answer"></div>
            </div>
        </div>
        <button id="show-answer-btn" class="control-btn primary">Mostrar respuesta</button>
        <div id="difficulty-group" class="difficulty-buttons" style="display:none;">
            <button class="difficulty-btn easy" data-quality="5">Fácil</button>
            <button class="difficulty-btn medium" data-quality="4">Intermedio</button>
            <button class="difficulty-btn hard" data-quality="2">Difícil / Fallé</button>
        </div>
        <button id="exit-session" class="small-btn">Salir</button>
    </div>

    <div id="session-complete" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h3>¡Sesión completada!</h3>
            <p id="session-summary"></p>
            <button id="session-back" class="primary">Volver al tema</button>
        </div>
    </div>

    <script src="schedule.js"></script>
    <script src="main.js"></script>
    <script src="study.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
