<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades Médicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">🌙</button>
    <div class="container home">
        <header>
            <h1>Selecciona una Especialidad</h1>
        </header>

        <section class="user-panel">
            <div class="user-info">
                <img id="profile-pic" src="https://via.placeholder.com/80" alt="Foto de perfil">
                <div class="user-text">
                    <h2 id="greeting">Hola</h2>
                    <button id="change-name-btn" class="small-btn">Cambiar nombre</button>
                    <input type="text" id="user-name-input" class="small-input" style="display:none">
                    <button id="change-pic-btn" class="small-btn">Cambiar foto de perfil</button>
                    <input type="file" id="profile-pic-input" accept="image/*" style="display:none">
                </div>
            </div>
        </section>

        <section class="progress-panel">
            <canvas id="progress-chart" width="200" height="200"></canvas>
            <div class="weak-topics">
                <h3>Temas a reforzar</h3>
                <ul id="weak-topics-list"></ul>
            </div>
        </section>

        <main class="specialty-grid">
            <a href="flashcards.html?specialty=medicina-interna" class="specialty-card">
                <span class="emoji">🩺</span>
                <span>Medicina Interna</span>
            </a>
            <a href="flashcards.html?specialty=pediatria" class="specialty-card">
                <span class="emoji">👶</span>
                <span>Pediatría</span>
            </a>
            <a href="flashcards.html?specialty=gineco-obstetricia" class="specialty-card">
                <span class="emoji">🤰</span>
                <span>Ginecología y Obstetricia</span>
            </a>
            <a href="flashcards.html?specialty=cirugia" class="specialty-card">
                <span class="emoji">🔪</span>
                <span>Cirugía</span>
            </a>
            <a href="flashcards.html?specialty=atls" class="specialty-card">
                <span class="emoji">🚑</span>
                <span>ATLS</span>
            </a>
            <a href="flashcards.html?specialty=acls" class="specialty-card">
                <span class="emoji">❤️</span>
                <span>ACLS</span>
            </a>
        </main>
    </div>
    <script src="js/chart.min.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
