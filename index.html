<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades MÃ©dicas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>
    <div class="container home">
        <header>
            <h1>Selecciona una Especialidad</h1>
        </header>

        <section class="user-panel">
            <div class="user-info">
                <img id="profile-pic" src="https://via.placeholder.com/80" alt="Foto de perfil">
                <div class="user-text">
                    <h2 id="greeting">Hola</h2>
                    <button id="change-name-btn" class="small-btn">Cambiar nombre</button>
                    <label for="user-name-input" class="visually-hidden">Nombre de usuario
                        <input type="text" id="user-name-input" class="small-input" style="display:none">
                    </label>
                    <button id="change-pic-btn" class="small-btn">Cambiar foto de perfil</button>
                    <input type="file" id="profile-pic-input" accept="image/*" style="display:none">
                </div>
            </div>
        </section>

        <section class="progress-panel">
            <canvas id="progress-chart" width="200" height="200"></canvas>
            <div class="weak-topics">
                <h3>Temas a reforzar</h3>
                <ul id="weak-topics-list"></ul>
            </div>
        </section>

        <section class="heatmap-panel">
            <div id="study-heatmap" class="study-heatmap"></div>
            <div id="heatmap-metrics" class="heatmap-metrics"></div>
            <div id="heatmap-legend" class="heatmap-legend"></div>
        </section>

        <section class="deck-management">
            <h2>GestiÃ³n de Mazos</h2>
            <div id="deck-carousel" class="deck-carousel"></div>
        </section>

        <main class="specialty-grid" id="specialty-grid">
        </main>
    </div>
    <script src="js/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <div id="day-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button id="close-day-modal" class="close-btn" aria-label="Cerrar">&times;</button>
            <h3 id="modal-title"></h3>
            <ul id="modal-list"></ul>
        </div>
    </div>
</body>
</html>
